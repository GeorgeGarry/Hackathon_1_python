<script>
    // Attach an event listener to the button
    document.getElementById("myButton").addEventListener("click", function () {
        // Define the data you want to send (as an example, sending JSON data)
        const requestData = {
            key1: "value1",
            key2: "value2",


        };

        // Configure the fetch request
        fetch('/landing/call_custom_function/', {
            method: 'POST', // Use the appropriate HTTP method (POST in this case)
            headers: {
                'X-CSRFToken': getCookie('csrftoken'), // Include the CSRF token from cookies,
                'Content-Type': 'application/json', // Set the content type to JSON
            },
            body: JSON.stringify(requestData), // Convert the data to JSON format
        })
        .then(response => response.text())
        .then(data => {
            console.log(data);
            document.getElementById("country_one").innerHTML = data; // Display the result from the Python function
        });
    });
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
